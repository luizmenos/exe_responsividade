<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de Usuário</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        * {
            transition: all .5s;
        }
    </style>
</head>

<body class="h-100 bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Perfil do Usuário</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#minhaNav"
                aria-controls="minhaNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end " id="minhaNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Meu Perfil</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container p-5">
        <div class="row">
            <div class="col-md-3 text-center text-wrap">
                <img src="img/perfil.jpg" class="img-fluid">

                <p class="pt-3 fw-bold">Let Me
                    Solo Her</p>
                <p class="pt-3">letmesolo@her.org</p>
                <p class="pt-3">Twitter/X: @TsuboiKlein</p>
            </div>
            <div class="col-md-9">
                <div class="card mb-5">
                    <div class="card-header">
                        Editar Perfil
                    </div>
                    <div class="card-body p-4">
                        <form>
                            <div class="row pb-3">
                                <div class="col-md-12">
                                    <label class="form-label" for="#nome">Nome</label>
                                    <input class="form-control" id="nome" name="nome" type="text" required>
                                </div>
                            </div>
                            <div class="row pb-3">
                                <div class="col-md-12">
                                    <label class="form-label" for="#email">E-mail</label>
                                    <input class="form-control" id="email" name="email" type="email" required>
                                </div>
                            </div>
                            <div class="row pb-3">
                                <div class="col-md-12">
                                    <label class="form-label" for="#contato">Contato</label>
                                    <input class="form-control" id="contato" name="contato" required type="text">
                                </div>
                            </div>
                            <div class="row pb-3">
                                <div class="col-md-12">
                                    <label class="form-label" for="#senha">Senha</label>
                                    <input class="form-control" id="senha" name="senha" type="password" required>
                                </div>
                            </div>

                            <div class="row pt-3">
                                <div class="col-md-12 text-end">
                                    <button type="button" class="btn btn-success">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-dark position-fixed w-100 p-3 d-flex align-items-center" style="bottom: 0;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-white m-0">Olá Mundo</p>
                </div>
            </div>
        </div>
    </footer>
</body>

<script src="js/jquery.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</html>
